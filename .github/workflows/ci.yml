name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [rate-limit, add-header]
        version: [v1, v2, v3]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Verify module path
      run: |
        if [ "${{ matrix.version }}" = "v1" ]; then
          cd ${{ matrix.module }}
          EXPECTED="github.com/DakshithaS/go-multi-major-modules/${{ matrix.module }}"
        else
          cd ${{ matrix.module }}/${{ matrix.version }}
          EXPECTED="github.com/DakshithaS/go-multi-major-modules/${{ matrix.module }}/${{ matrix.version }}"
        fi
        MODULE_PATH=$(grep '^module ' go.mod | awk '{print $2}')
        if [ "$MODULE_PATH" != "$EXPECTED" ]; then
          echo "Module path mismatch: expected $EXPECTED, got $MODULE_PATH"
          exit 1
        fi

    - name: Run go mod tidy
      run: |
        if [ "${{ matrix.version }}" = "v1" ]; then
          cd ${{ matrix.module }}
        else
          cd ${{ matrix.module }}/${{ matrix.version }}
        fi
        go mod tidy

    - name: Check formatting
      run: |
        if [ "${{ matrix.version }}" = "v1" ]; then
          cd ${{ matrix.module }}
        else
          cd ${{ matrix.module }}/${{ matrix.version }}
        fi
        if [ "$(gofmt -l .)" ]; then
          gofmt -l .
          exit 1
        fi

    - name: Run tests
      run: |
        if [ "${{ matrix.version }}" = "v1" ]; then
          cd ${{ matrix.module }}
        else
          cd ${{ matrix.module }}/${{ matrix.version }}
        fi
        go test ./...